<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Certificate Management System</title>
</head>
<body>
    <div class="container">
        <h1>Certificate Management System</h1>
        <div class="form-container">
            <label for="certificateId">Certificate ID:</label>
            <input type="text" id="certificateId" placeholder="Enter Certificate ID">
            <button onclick="validateCertificate()">Validate Certificate</button>
        </div>
        <div class="form-container">
            <label for="candidateName">Candidate Name:</label>
            <input type="text" id="candidateName" placeholder="Enter Candidate Name">
            <label for="organizationName">Organization Name:</label>
            <input type="text" id="organizationName" placeholder="Enter Organization Name">
            <label for="courseName">Course Name:</label>
            <input type="text" id="courseName" placeholder="Enter Course Name">
            <label for="expirationDate">Expiration Date:</label>
            <input type="date" id="expirationDate">
            <button onclick="generateCertificate()">Generate Certificate</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
